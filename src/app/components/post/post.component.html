<zaj-dialog>
  <img #imgRefDialog src="assets/images/{{post().image}}" class="post-dialog-img"/>
  <span class="post-dialog-text" [style.max-width.px]="imgRefDialog.offsetWidth">{{post().description ?? 'i18n.showcase.noDescription' | translate}}</span>
</zaj-dialog>

<div class="post-preview">
  <img #imgRef src="assets/images/{{post().image}}" (click)="openDialog()"/>
  <p class="post-text" [style.max-width.px]="imgRef.offsetWidth">{{post().title ?? '' | translate}}</p>
</div>
